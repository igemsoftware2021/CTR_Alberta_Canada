<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
// This script is explained line by line in depth in the following video:
// http://www.developphp.com/view.php?tid=1389
function computeLoan(){
    var attendee = document.getElementById('attendee').value;
    var distance = document.getElementById('distance').value;
    var empeople = (attendee * 66.5);
    var totalem = (distance * empeople).toFixed(2);
    totalem = totalem.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    document.getElementById('totalem').innerHTML = "Total Emissions (g) = "+totalem;
}
</script>
</head>

<p><b>CO<sub>2</sub> Calculator</b></p>


<body>
<p>Attendee Count:
  
  <input id="attendee" type="number" min="1" max="1000000" onchange="computeLoan()">
</p>
	
<p>Distance To Event Venue (km) : <input id="distance" type="number" min="0" max="1000000" onchange="computeLoan()"></p>
<h2 id="totalem"></h2>
</body>
</html>
